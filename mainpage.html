<!doctype html>
<html ng-app="twoBackApp" ng-controller="MainController">
   <head>
      <title>Survey</title>

        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js"  type="text/javascript" ></script>

      
      <script src="levn.js"></script>
      <script src="autosurvey_extension_id.js"></script>
      <script src="send_extension.js"></script>
      <script src="client_common_base.js"></script>
      <script src="survey_utils.js"></script>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/spin.js/spin.min.js"></script>
      <script src="bower_components/spin.js/jquery.spin.js"></script>
      <script src="bower_components/lz-string/libs/lz-string.min.js"></script>
      <script src="bower_components/async/dist/async.min.js"></script>

      <script src="twoBackApp.js"></script>
      <script src="questionController.js"></script>
      <script src="md5.js"></script>
   </head>
   
   <body>
      <div ng-if="!main.finished && !main.started && main.two_back===true" ng-include="'instructions.html'"></div>
      <div ng-if="main.started && !main.finished && main.two_back" ng-include="'testQuestion.html'" ng-controller = "questionController"></div>
      <div ng-if="!main.finished && !main.started && main.two_back===false" ng-include="'three_back_instructions.html'"></div>
      <div ng-if="main.started && !main.finished && main.two_back===false" ng-include="'testQuestion.html'" ng-controller = "threebackController"></div>

      <div ng-if="main.finished && !main.clicked_submit" ng-include="'reviewPage.html'"></div>
      <div ng-if="main.submitted && main.clicked_submit" ng-include="'codepage.html'"></div>
      <div ng-if="!main.browsing_history_submitted && main.currently_submitting" ng-include="'submittingMessage.html'"></div>
   </body>
</html>
